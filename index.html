<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>OdontoCase</title>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

<style>
body{font-family:system-ui;background:#0b0d11;color:white;margin:0}
.center{display:flex;align-items:center;justify-content:center;height:100vh}
.card{background:#11141b;padding:30px;border-radius:12px;width:320px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}
input{background:#0b0d11;border:1px solid #333;color:white}
button{background:#e11d48;color:white;font-weight:600;cursor:pointer}
</style>
</head>

<body>

<div id="login" class="center">
<div class="card">
<h2>OdontoCase</h2>
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
<button onclick="cadastrar()">Criar conta</button>
</div>
</div>

<script>
// ðŸ”¥ COLE SUA CONFIG AQUI
const firebaseConfig = {
  apiKey: "COLE",
  authDomain: "COLE",
  projectId: "COLE",
  storageBucket: "COLE",
  messagingSenderId: "COLE",
  appId: "COLE"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();

function login(){
  auth.signInWithEmailAndPassword(
    email.value, senha.value
  );
}

function cadastrar(){
  auth.createUserWithEmailAndPassword(
    email.value, senha.value
  );
}

auth.onAuthStateChanged(user=>{
  if(user){
    location.href="/dashboard.html";
  }
});
</script>

</body>
</html>
